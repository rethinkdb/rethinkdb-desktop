<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://localhost:7000; object-src 'self'">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900|Quicksand:700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
	<title>RethinkDB - Desktop Client</title>
</head>

<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>
	<script>
		{
		  const scripts = []
		  // Dynamically insert the bundled app script in the renderer process
		  const port = process.env.PORT || 7000
		  scripts.push(
		    (process.env.HOT)
		      ? 'https://localhost:' + port + '/dist/renderer.dev.js'
		      : '../dist/renderer.prod.js'
		  )
		  document.write(
		    scripts
		      .map(script => '<script defer src="' + script + '" ><\/script>')
		      .join('')
		  )
		}
	</script>

</body>

</html>
